<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.png') }}"
      type="image/png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Animasi progress bar */
      .progress-bar {
        height: 4px;
        width: 0%;
        animation: loadBar 2s forwards;
      }
      @keyframes loadBar {
        to {
          width: 100%;
        }
      }
      /* Animasi fade in */
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
      <!-- Logo -->
      <div class="flex justify-center mb-4">
        <img
          src="{{ url_for('static', filename='favicon.png') }}"
          alt="Logo"
          class="w-16 h-16 rounded shadow-md"
        />
      </div>
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Register Akun
      </h1>

      <!-- Form -->
      <form method="POST" class="space-y-4" id="registerForm">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password min 8 digits"
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition"
        >
          Daftar
        </button>
      </form>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% set first_category = messages[0][0] %} {% set first_message
      = messages[0][1] %}
      <div
        id="popup"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
      >
        <div class="bg-white rounded-lg shadow-lg p-6 w-80 text-center fade-in">
          <h2
            class="text-lg font-semibold mb-3 {% if first_category == 'success' %}text-green-600{% else %}text-red-600{% endif %}"
          >
            {{ first_message }}
          </h2>

          <!-- Progress bar dengan warna dinamis -->
          <div
            class="progress-bar mt-3 rounded {% if first_category == 'success' %}bg-green-500{% else %}bg-red-500{% endif %}"
          ></div>
        </div>
      </div>

      <script>
        // Tutup popup otomatis setelah 2 detik
        setTimeout(() => {
          document.getElementById("popup").style.display = "none";
        }, 2000);
      </script>
      {% endif %} {% endwith %}

      <div class="mt-4 text-center">
        <a
          href="{{ url_for('home') }}"
          class="text-sm text-green-600 hover:underline"
          >Login now</a
        >
      </div>
    </div>
  </body>
</html>
