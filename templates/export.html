<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Export | Finance Tracker</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.png') }}"
      type="image/png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        overflow-x: hidden;
      }
      .menu-item {
        transition: all 0.3s ease;
      }
      .menu-item:hover {
        background-color: #374151;
        transform: translateX(5px);
      }
      .sidebar-transition {
        transition: transform 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="w-64 bg-gray-900 text-white flex flex-col p-6 fixed h-full z-40 sidebar-transition transform -translate-x-64 lg:translate-x-0"
      >
        <div
          class="flex items-center gap-3 mb-8 cursor-pointer"
          onclick="window.location.href='/dashboard'"
        >
          <img
            src="{{ url_for('static', filename='favicon.png') }}"
            alt="Logo"
            class="w-10 h-10 rounded-full"
          />
          <h2 class="text-xl font-bold tracking-wide">Finance Tracker</h2>
        </div>
        <nav class="flex flex-col gap-3 text-sm">
          <a
            href="/dashboard"
            class="menu-item px-3 py-2 rounded-lg flex items-center gap-3"
          >
            <i data-lucide="gauge"></i> Dashboard
          </a>
          <a
            href="/transactions"
            class="menu-item px-3 py-2 rounded-lg flex items-center gap-3"
          >
            <i data-lucide="wallet"></i> Transaksi
          </a>
          <a
            href="/profile"
            class="menu-item px-3 py-2 rounded-lg flex items-center gap-3"
          >
            <i data-lucide="user-round-pen"></i> Profile
          </a>
          <a
            href="{{ url_for('export.export') }}"
            class="menu-item px-3 py-2 rounded-lg flex items-center gap-3 bg-gray-800"
          >
            <i data-lucide="download"></i> Export / Cetak
          </a>
        </nav>
      </aside>

      <!-- Backdrop (mobile only) -->
      <div
        id="backdrop"
        class="fixed inset-0 bg-black bg-opacity-50 hidden z-30 lg:hidden"
      ></div>

      <!-- Main Content -->
      <main
        id="mainContent"
        class="flex-1 flex flex-col transition-all duration-300 lg:ml-64"
      >
        <!-- Header -->
        <header
          class="flex justify-between items-center bg-white shadow px-6 py-4 relative"
        >
          <!-- Sidebar Toggle Button (mobile only) -->
          <button
            id="sidebarToggle"
            class="lg:hidden flex items-center text-gray-700 hover:text-green-600 transition absolute left-4"
          >
            <i data-lucide="menu" class="w-6 h-6"></i>
          </button>

          <h1 class="mx-auto text-lg font-bold text-gray-800">
            Export / Cetak Laporan
          </h1>

          <!-- Avatar -->
          <div class="relative">
            <button
              id="avatarBtn"
              class="w-10 h-10 bg-green-600 text-white font-bold rounded-full flex items-center justify-center overflow-hidden"
            >
              {% if user.image %}
              <img
                src="{{ url_for('static', filename=user.image) }}"
                alt="Avatar"
                class="w-full h-full object-cover"
              />
              {% else %} {{ user.name[:1]|upper }} {% endif %}
            </button>
            <div
              id="dropdownMenu"
              class="absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-lg hidden"
            >
              <a
                href="{{ url_for('logout') }}"
                class="flex items-center gap-2 px-4 py-2 hover:bg-gray-100 text-red-500"
              >
                <i data-lucide="log-out" class="w-4 h-4"></i> Logout
              </a>
            </div>
          </div>
        </header>

        <!-- Content -->
        <div class="flex-1 p-8 overflow-y-auto">
          <form method="POST" class="bg-white shadow rounded-xl p-6 space-y-4">
            <div>
              <label class="block font-medium text-gray-700">Bulan</label>
              <input
                type="number"
                name="month"
                min="1"
                max="12"
                class="w-full px-3 py-2 border rounded-lg"
                placeholder="Contoh: 8 untuk Agustus"
              />
            </div>
            <div>
              <label class="block font-medium text-gray-700">Tahun</label>
              <input
                type="number"
                name="year"
                min="2000"
                max="2100"
                class="w-full px-3 py-2 border rounded-lg"
                placeholder="Contoh: 2025"
              />
            </div>
            <div>
              <label class="block font-medium text-gray-700"
                >Format Export</label
              >
              <select
                name="export_type"
                class="w-full px-3 py-2 border rounded-lg"
              >
                <option value="excel">Excel</option>
                <option value="pdf">PDF</option>
              </select>
            </div>
            <button
              type="submit"
              class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700"
            >
              Download
            </button>
          </form>
        </div>
      </main>
    </div>

    <script>
      // Avatar dropdown toggle
      const avatarBtn = document.getElementById("avatarBtn");
      const dropdownMenu = document.getElementById("dropdownMenu");
      avatarBtn.addEventListener("click", () => {
        dropdownMenu.classList.toggle("hidden");
      });

      // Sidebar toggle
      const sidebar = document.getElementById("sidebar");
      const backdrop = document.getElementById("backdrop");
      const sidebarToggle = document.getElementById("sidebarToggle");

      sidebarToggle.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-64");
        backdrop.classList.toggle("hidden");
      });

      // Klik backdrop untuk menutup sidebar
      backdrop.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-64");
        backdrop.classList.add("hidden");
      });

      // Load Lucide icons
      lucide.createIcons();
    </script>
  </body>
</html>
