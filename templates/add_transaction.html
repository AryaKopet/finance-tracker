<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Transaksi | Finance Tracker</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.png') }}"
      type="image/png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        overflow-x: hidden; /* hilangkan scroll kiri-kanan */
      }
      .menu-item {
        transition: all 0.3s ease;
      }
      .menu-item:hover {
        background-color: #374151;
        transform: translateX(5px);
      }
      .sidebar-transition {
        transition: transform 0.3s ease-in-out;
      }
      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      .progress-bar {
        height: 4px;
        animation: progress 2s linear forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes progress {
        from {
          width: 100%;
        }
        to {
          width: 0%;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="w-64 bg-gray-900 text-white flex flex-col p-6 fixed h-full sidebar-transition"
      >
        <div
          class="flex items-center gap-3 mb-8 cursor-pointer"
          onclick="window.location.href='/dashboard'"
        >
          <img
            src="{{ url_for('static', filename='favicon.png') }}"
            alt="Logo"
            class="w-10 h-10 rounded-full"
          />
          <h2 class="text-xl font-bold tracking-wide">Finance Tracker</h2>
        </div>
        <nav class="flex flex-col gap-3 text-sm">
          <a
            href="/dashboard"
            class="menu-item px-3 py-2 rounded-lg flex items-center gap-3"
          >
            <i data-lucide="home"></i> Dashboard
          </a>
          <a
            href="/transactions"
            class="menu-item px-3 py-2 rounded-lg flex items-center gap-3 bg-gray-700"
          >
            <i data-lucide="wallet"></i> Transaksi
          </a>
          <a
            href="#"
            class="menu-item px-3 py-2 rounded-lg flex items-center gap-3"
          >
            <i data-lucide="settings"></i> Pengaturan
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main
        id="mainContent"
        class="flex-1 flex flex-col transition-all duration-300 ml-64"
      >
        <!-- Header -->
        <header
          class="flex justify-between items-center bg-white shadow px-6 py-4 relative"
        >
          <button
            id="sidebarToggle"
            class="lg:hidden flex items-center text-gray-700 hover:text-green-600 transition absolute left-4"
          >
            <i data-lucide="menu" class="w-6 h-6"></i>
          </button>

          <h1 class="mx-auto text-lg font-bold text-gray-800">
            Dashboard Finance Tracker
          </h1>

          <div class="relative">
            <button
              id="avatarBtn"
              class="w-10 h-10 bg-green-600 text-white font-bold rounded-full flex items-center justify-center overflow-hidden"
            >
              {% if user_image %}
              <img
                src="{{ url_for('static', filename=user_image) }}"
                alt="Avatar"
                class="w-full h-full object-cover"
              />
              {% else %} {{ username[:1]|upper }} {% endif %}
            </button>
            <div
              id="dropdownMenu"
              class="absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-lg hidden"
            >
              <a
                href="/profile"
                class="flex items-center gap-2 px-4 py-2 hover:bg-gray-100 text-gray-700"
              >
                <i data-lucide="user" class="w-4 h-4"></i> Profil
              </a>
              <a
                href="{{ url_for('logout') }}"
                class="flex items-center gap-2 px-4 py-2 hover:bg-gray-100 text-red-500"
              >
                <i data-lucide="log-out" class="w-4 h-4"></i> Logout
              </a>
            </div>
          </div>
        </header>

        <!-- Content -->
        <div class="flex-1 p-8 overflow-y-auto">
          <h1 class="text-3xl font-bold text-gray-800 mb-6">
            Tambah Transaksi
          </h1>

          <form
            method="POST"
            enctype="multipart/form-data"
            class="bg-white shadow-md rounded-lg p-6 max-w-lg"
          >
            <div class="mb-4">
              <label class="block text-gray-700">Jenis Transaksi</label>
              <select
                name="type"
                class="w-full mt-2 border rounded-lg p-2"
                required
              >
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
              </select>
            </div>

            <div class="mb-4">
              <label class="block text-gray-700">Nominal (Rp)</label>
              <input
                type="number"
                name="amount"
                step="0.01"
                class="w-full mt-2 border rounded-lg p-2"
                required
              />
            </div>

            <div class="mb-4">
              <label class="block text-gray-700">Tanggal Transaksi</label>
              <input
                type="date"
                name="date"
                class="w-full mt-2 border rounded-lg p-2"
                required
              />
            </div>

            <div class="mb-4">
              <label class="block text-gray-700">Deskripsi</label>
              <textarea
                name="description"
                class="w-full mt-2 border rounded-lg p-2"
              ></textarea>
            </div>

            <div class="mb-4">
              <label class="block text-gray-700">Upload Bukti (opsional)</label>
              <input
                type="file"
                name="proof_file"
                class="w-full mt-2 border rounded-lg p-2"
              />
            </div>

            <div class="flex justify-end">
              <a
                href="{{ url_for('transaction.list_transactions') }}"
                class="px-4 py-2 rounded-lg bg-gray-300 hover:bg-gray-400 mr-2"
                >Batal</a
              >
              <button
                type="submit"
                class="px-4 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700"
              >
                Simpan
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <!-- Flash Popup -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %}
    <div
      id="popup"
      class="fixed top-4 right-4 bg-white rounded-lg shadow-lg p-4 w-64 fade-in z-50"
    >
      <p
        class="text-lg font-semibold {% if category == 'income' %}text-green-600 {% elif category == 'expense' %}text-red-600 {% elif category == 'error' %}text-red-600 {% elif category == 'info' %}text-blue-600 {% else %}text-gray-600{% endif %}"
      >
        {{ message }}
      </p>
      <div
        class="progress-bar mt-2 rounded {% if category == 'income' %}bg-green-500 {% elif category == 'expense' %}bg-red-500 {% elif category == 'error' %}bg-red-500 {% elif category == 'info' %}bg-blue-500 {% else %}bg-gray-400{% endif %}"
      ></div>
    </div>
    {% endfor %}
    <script>
      setTimeout(() => {
        const popup = document.getElementById("popup");
        if (popup) popup.style.display = "none";
      }, 2000);
    </script>
    {% endif %} {% endwith %}

    <script>
      // Avatar dropdown toggle
      const avatarBtn = document.getElementById("avatarBtn");
      const dropdownMenu = document.getElementById("dropdownMenu");
      avatarBtn.addEventListener("click", () => {
        dropdownMenu.classList.toggle("hidden");
      });

      // Sidebar toggle
      const sidebar = document.getElementById("sidebar");
      const mainContent = document.getElementById("mainContent");
      const sidebarToggle = document.getElementById("sidebarToggle");
      sidebarToggle.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-64");
        mainContent.classList.toggle("ml-64");
      });

      lucide.createIcons();
    </script>
  </body>
</html>
