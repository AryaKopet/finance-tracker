<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Dashboard App</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.png') }}"
      type="image/png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Progress bar animation */
      .progress-bar {
        height: 4px;
        width: 0%;
        animation: loadBar 2s forwards;
      }
      @keyframes loadBar {
        to {
          width: 100%;
        }
      }
      /* Fade-in animation */
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
      <!-- Logo -->
      <div class="flex justify-center mb-4">
        <img
          src="{{ url_for('static', filename='favicon.png') }}"
          alt="Logo"
          class="w-16 h-16 rounded shadow-md"
        />
      </div>
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Login Aplikasi
      </h1>

      <!-- Login Form -->
      <form method="POST" action="/login" class="space-y-4">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email
          </label>
          <input
            type="text"
            id="email"
            name="email"
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none"
            placeholder="Enter your email"
          />
        </div>

        <!-- Password with toggle -->
        <div class="relative">
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none pr-10"
            placeholder="Enter your password"
          />
          <button
            type="button"
            id="togglePassword"
            class="absolute right-3 top-7 text-gray-500 hover:text-green-500"
          >
            <i id="toggleIcon" class="fa-solid fa-eye"></i>
          </button>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition"
        >
          Login
        </button>
      </form>

      <!-- Register Link -->
      <div class="mt-4 text-center">
        <small>
          Don't have an account?
          <a href="/register" class="text-green-600 hover:underline"
            >Register here</a
          >
        </small>
      </div>
    </div>

    <!-- Flash Popup -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% set first_category = messages[0][0] %} {% set first_message =
    messages[0][1] %}
    <div
      id="popup"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
    >
      <div class="bg-white rounded-lg shadow-lg p-6 w-80 text-center fade-in">
        <h2
          class="text-lg font-semibold mb-3 {% if first_category == 'success' %}text-green-600{% else %}text-red-600{% endif %}"
        >
          {{ first_message }}
        </h2>
        <div
          class="progress-bar mt-3 rounded {% if first_category == 'success' %}bg-green-500{% else %}bg-red-500{% endif %}"
        ></div>
      </div>
    </div>
    <script>
      setTimeout(() => {
        document.getElementById("popup").style.display = "none";
      }, 2000);
    </script>
    {% endif %} {% endwith %}

    <script>
      // Toggle Password Visibility
      const togglePassword = document.getElementById("togglePassword");
      const passwordField = document.getElementById("password");
      const toggleIcon = document.getElementById("toggleIcon");

      togglePassword.addEventListener("click", () => {
        const isPassword = passwordField.getAttribute("type") === "password";
        passwordField.setAttribute("type", isPassword ? "text" : "password");
        toggleIcon.className = isPassword
          ? "fa-solid fa-eye-slash"
          : "fa-solid fa-eye";
      });
    </script>
  </body>
</html>
